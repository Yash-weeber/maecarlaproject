# Basic configuration for Waymo-style training
num_vehicles: 3
town: "Town03"
parallel_envs: 4
max_steps: 5000

# Training parameters
learning_rate: 3e-4
n_steps: 1000000
batch_size: 64
n_epochs: 10
gamma: 0.99
gae_lambda: 0.95
clip_range: 0.2

# Environment settings
use_synchronous_mode: true
carla_port: 2000
fixed_delta_seconds: 0.1

# Reward weights
reward_weights:
  speed: 0.2
  lane_keeping: 0.15
  collision_avoidance: 0.3
  traffic_compliance: 0.15
  waypoint_progress: 0.2

# Model settings
policy_kwargs:
  net_arch: [64, 64]
  activation_fn: "tanh"

# Evaluation
eval_freq: 10000
n_eval_episodes: 5
